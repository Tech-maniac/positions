<!DOCTYPE html>
<html>
    <head>
        <title>Positions</title>
<style>
#div-1 
{ 
    background-color: #FF5C35; 
}

#div-2 
{
  position : sticky;
  top: 100px;
  left: 100px;
  background-color: #0068B1;
  
}

#div-3 
{ 
    background-color: #4FB06D; 
}

div 
{
  width: 75px;
  height: 75px;
  margin: 10px;
  border-radius: 10px;
  text-align: center;
  line-height: 75px;
  color: white;
  font-size: 24px;
}
</style>
    </head>
    <body>
        <div id="div-1">1</div>
        <div id="div-2">2</div>
        <div id="div-3">3</div>
    </body>
</html>
